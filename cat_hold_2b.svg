<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 200 200">
  <style>
    text{font-size:32pt;font-family:'Helvetica Neue',Arial,sans-serif;font-weight:bold;}
    .tt{fill:white}
	.left-shade{fill:red}
	.right-shade{fill:#FF3333}
  </style>
  
  <!-- Define the pattern -->
   <pattern id="pattern-cubes" x="0" y="63" patternUnits="userSpaceOnUse" width="63" height="100" viewBox="0 0 10 16"> 
     
     <g id="cube">
       <!-- We'll apply the `fill` in the CSS for flexibility -->
       <path class="left-shade" d="M0 0l5 3v5l-5 -3z"></path>
       <path class="right-shade" d="M10 0l-5 3v5l5 -3"></path>
     </g>
  	
     <!-- Apply the cube shapes -->
     <use x="5" y="8" href="#cube"></use>
     <use x="-5" y="8" href="#cube"></use>
   
   </pattern>
   
   <!-- The canvas for our pattern -->
   <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-cubes)"></rect>
  
  <text class="tt" text-anchor="middle" x="50%" y="28%">{\__/}</text>
